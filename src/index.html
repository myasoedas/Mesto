<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Можно выкладывать фото о путешествиях, а подписчики будут ставить лайки.">
  <meta name="keywords" content="люди, путешествие, место, фотография, лайки">
  <meta name="author" content="Мясоед Александр">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <link rel="shortcut icon" type="image/x-icon" href="<%=require('./images/favicon.ico')%>">
  <title>Mesto - веб сервис для путешественников</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__image" src="<%=require('./images/logo-mesto-russia.svg')%>" alt="Логотип: Mesto Russia">
  </header>

  <main class="main">

    <section class="profile">
      <div class = "profile__image-container">
        <img class="profile__image" src="<%=require('./images/alex.jpg')%>" alt="Фото профиля">
        <img class="profile__image-overley" src="<%=require('./images/button-edit-avatar.svg')%>" alt="Белый карандаш на прозрачном фоне">
      </div>

        <div class="profile__caption">
          <div class="profile__caption-title">
            <h1 class="profile__title"></h1>
            <button class="profile__button-edit" name ="button_name_edit-profile" type="button"></button>
          </div>
          <p class="profile__text"></p>
        </div>
      <button class="profile__button-add" name ="button_name_add-place" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <!-- Элементы списка заполняются автоматически функцией renderInitialCards() в файле index.js -->
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>

  <!-- элемент списка с карточкой места -->
  <template id="template__elements-item">
    <li class="elements__item">
      <div class="element">
        <img class="element__image" src=" " alt=" ">
        <button class="element__del-element" name ="button_name_delete-place" type="button"></button>
        <div class="element__caption">
            <h2 class="element__title"></h2>
            <button class="element__like" name ="button_name_toggle-like" type="button"></button>
            <span></span>
            <span class="element__like-counter"></span>
        </div>
      </div>
    </li>
  </template>

  <!-- Попап для редактирования аватарки пользователя -->
  <div class="overlay overlay_name_edit-avatar">
    <div class="popup">
      <form class="form" name="form_name_edit-avatar" novalidate>
        <h2 class="form__title">Сменить аватарку</h2>
        <input class="form__field form__field_name_avatar-src" name="avatar" type="url" value="" placeholder="Ссылка на аватарку" pattern="https?://.+" required>
        <span class="form__field-error">Ошибка</span>
        <button class="form__button-save" name ="button_name_save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" name ="button_name_close" type="button"></button>
    </div>
  </div>

  <!-- Попап для подтверждения удаления карточки места -->
  <div class="overlay overlay_name_delete-card">
    <div class="popup">
      <form class="form" name="form_name_delete-card" novalidate>
        <h2 class="form__title">Вы уверены?</h2>
        <button class="form__button-save" name ="button_name_save" type="submit">Удалить</button>
      </form>
      <button class="popup__button-close" name ="button_name_close" type="button"></button>
    </div>
  </div>

  <!-- Попап для редактирования профиля -->
  <div class="overlay overlay_name_edit-caption">
    <div class="popup">
      <form class="form" name="form_name_edit-caption" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <input class="form__field form__field_name_name" name="name" type="text" value="" placeholder="Введите ФИО" minlength="2" maxlength="40" required>
        <span class="form__field-error">Ошибка</span>
        <input class="form__field form__field_name_caption" name="about" type="text" value="" placeholder='Кем вы работаете' minlength="2" maxlength="200" required>
        <span class="form__field-error">Ошибка</span>
        <button class="form__button-save" name ="button_name_save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" name ="button_name_close" type="button"></button>
    </div>
  </div>

  <!-- Попап с формой для для добавления нового места -->
  <div class="overlay overlay_name_add-place">
    <div class="popup">
      <form class="form" name="form_name_add-place" novalidate>
        <h2 class="form__title">Новое место</h2>
        <input class="form__field form__field_name_name-place" name="placeName" type="text" value="" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="form__field-error">Ошибка</span>
        <input class="form__field form__field_name_src-link" name="placeSrc" type="url" value="" placeholder="Ссылка на картинку" pattern="https?://.+" required>
        <span class="form__field-error">Ошибка</span>
        <button class="form__button-save" name ="button_name_save" type="submit">Создать</button>
      </form>
      <button class="popup__button-close" name ="button_name_close" type="button"></button>
    </div>
  </div>

  <!-- Попап с фотографией места на весь экран -->
  <div class="overlay overlay_color_black overlay_name_display-image">
    <div class="popup popup_color_transparent popup_width_auto">
      <img class="popup__image" src="#" alt="#">
      <p class="popup__caption">Байкал</p>
      <button class="popup__button-close" name ="button_name_close" type="button"></button>
    </div>
  </div>

  <!--<script src="./scripts/initial-сards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script type="module" src="./scripts/index.js"></script>-->
</body>
</html>
