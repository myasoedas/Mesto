<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Можно выкладывать фото о путешествиях, а подписчики будут ставить лайки.">
  <meta name="keywords" content="люди, путешествие, место, фотография, лайки">
  <meta name="author" content="Мясоед Александр">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
  <title>Mesto - веб сервис для путешественников</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./images/logo-mesto-russia.svg" alt="Логотип: Mesto Russia">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__image" src="./images/alex.jpg" alt="Александр">
        <div class="profile__caption">
          <div class="profile__caption-title">
            <h1 class="profile__title">Александр</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__text">WEB разработчик</p>
        </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <!-- Элементы списка заполняются автоматически функцией renderInitialCards() в файле index.js -->
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>
  <!-- элемент списка с карточкой места -->
  <template id="template__elements-item">
    <li class="elements__item">
      <div class="element">
        <img class="element__image" src=" " alt=" ">
        <button class="element__del-element" type="button"></button>
        <div class="element__caption">
            <h2 class="element__title"></h2>
            <button class="element__like" type="button"></button>
        </div>
      </div>
    </li>
  </template>
  <!-- Попап для редактирования профиля -->
  <div class="overlay overlay_name_edit-caption">
    <div class="popup">
      <form class="form" name="form-edit-caption">
        <h2 class="form__title">Редактировать профиль</h2>
        <input class="form__field form__field_name_name" name="name" type="text" value="" placeholder="Введите ФИО">
        <input class="form__field form__field_name_caption" name="caption" type="text" value="" placeholder='Кем вы работаете'>
        <button class="form__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>
  <!-- Попап с формой для для добавления нового места -->
  <div class="overlay overlay_name_add-place">
    <div class="popup">
      <form class="form" name="form-add-element">
        <h2 class="form__title">Новое место</h2>
        <input class="form__field form__field_name_name-place" name="name-place" type="text" value="" placeholder="Название">
        <input class="form__field form__field_name_src-link" name="src-link" type="text" value="" placeholder="Ссылка на картинку">
        <button class="form__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>
  <!-- Попап с фотографией места на весь экран -->
  <div class="overlay overlay_color_black overlay_name_display-image">
    <div class="popup popup_color_transparent popup_width_auto">
      <img class="popup__image" src="https://kartinkinaden.ru/uploads/posts/2021-03/1616118940_4-p-baikal-krasivie-foto-4.jpg" alt="Байкал">
      <p class="popup__caption">Байкал</p>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>
  <script src="./scripts/initial-сards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
