<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Mesto - веб сервис, где можно выкладывать фото о путешествиях и ставить лайки.">
  <meta name="keywords" content="люди, путешествие, место, фотография, лайки">
  <meta name="author" content="Мясоед Александр">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">

  <title>Mesto - веб сервис, где можно выкладывать фото о путешествиях и ставить лайки</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__image" src="./images/logo-mesto-russia.svg" alt="Логотип: Mesto Russia">
  </header>

  <main class="main">

    <section class="profile">
      <ul class="profile-list">
        <li class="profile-list__avatar">
          <img class="profile-list__image" src="./images/alex.jpg" alt="Александр">
        </li>
        <ul class="profile-list-caption">
          <li class="profile-list-caption__item-title">
            <h1 class="profile-list-caption__title">Александр Мясоед</h1>
            <button class="profile-list-caption__button-edit"></button>
          </li>
          <li class="profile-list-caption__item-text">
            <p class="profile-list-caption__text">Студент 25-ivory-group курса "Веб-разработчик" от Яндекс Практикума</p>
          </li>
        </ul>
        <li class="profile-list__item-button-add">
          <button class="profile-list__button-add"></button>
        </li>
      </ul>
    </section>

    <section class="elements">

      <ul class="list-elements">
        <li class="element">
          <img class="element__image" src="./images/irkutsk.jpg" alt="Иркутск">

          <ul class="element__caption">
            <li class="element__caption-title">
              <h2 class="element__title">Иркутск</h2>
            </li>
            <li class="element__caption-like">
              <img class="element__like" src="./images/like-disabled.svg" alt="сердечко с незаполненным фоном">
            </li>
          </ul>

        </li>

        <li class="element">
          <img class="element__image" src="./images/uzhur-love.jpg" alt="Ужур">

          <ul class="element__caption">
            <li class="element__caption-title">
              <h2 class="element__title">Ужур</h2>
            </li>
            <li class="element__caption-like">
              <img class="element__like" src="./images/like-disabled.svg" alt="сердечко с незаполненным фоном">
            </li>
          </ul>

        </li>

        <li class="element">
          <img class="element__image" src="./images/sibirski.jpg" alt="Сибирский">

          <ul class="element__caption">
            <li class="element__caption-title">
              <h2 class="element__title">Сибирский</h2>
            </li>
            <li class="element__caption-like">
              <img class="element__like" src="./images/like-disabled.svg" alt="сердечко с незаполненным фоном">
            </li>
          </ul>

        </li>

        <li class="element">
          <img class="element__image" src="./images/novosibirsk.jpg" alt="Новосибирск">

          <ul class="element__caption">
            <li class="element__caption-title">
              <h2 class="element__title">Новосибирск</h2>
            </li>
            <li class="element__caption-like">
              <img class="element__like" src="./images/like-disabled.svg" alt="сердечко с незаполненным фоном">
            </li>
          </ul>

        </li>

        <li class="element">
          <img class="element__image" src="./images/omsk.jpg" alt="Омск">

          <ul class="element__caption">
            <li class="element__caption-title">
              <h2 class="element__title">Омск</h2>
            </li>
            <li class="element__caption-like">
              <img class="element__like" src="./images/like-disabled.svg" alt="сердечко с незаполненным фоном">
            </li>
          </ul>

        </li>

        <li class="element">
          <img class="element__image" src="./images/orenburg.jpg" alt="Оренбург">

          <ul class="element__caption">
            <li class="element__caption-title">
              <h2 class="element__title">Оренбург</h2>
            </li>
            <li class="element__caption-like">
              <img class="element__like" src="./images/like-disabled.svg" alt="сердечко с незаполненным фоном">
            </li>
          </ul>

        </li>
      </ul>

    </section>


  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>



</body>
</html>
