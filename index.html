<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Можно выкладывать фото о путешествиях, а подписчитки будут ставить лайки, если им понравились фотографии.">
  <meta name="keywords" content="люди, путешествие, место, фотография, лайки">
  <meta name="author" content="Мясоед Александр">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">

  <title>Mesto - веб сервис для путешественников</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__image" src="./images/logo-mesto-russia.svg" alt="Логотип: Mesto Russia">
  </header>

  <main class="main">

    <section class="profile">
      <img class="profile__image" src="./images/alex.jpg" alt="Александр">
        <div class="profile__caption">
          <div class="profile__caption-title">
            <h1 class="profile__title">Александр Мясоед</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__text">Студент 25-ivory-group курса "Веб-разработчик" от Яндекс Практикума</p>
        </div>
      <button class="profile__button-add" type="button"></button>
    </section>

    <section class="elements">

      <ul class="list-elements">
        <li class="element">
          <img class="element__image" src="./images/irkutsk.jpg" alt="Иркутск">

          <ul class="element__caption">
            <li class="element__caption-title">
              <h2 class="element__title">Иркутск</h2>
            </li>
            <li class="element__caption-like">
              <button class="element__like" type="button"></button>
            </li>
          </ul>

        </li>

        <li class="element">
          <img class="element__image" src="./images/uzhur-love.jpg" alt="Ужур">

          <ul class="element__caption">
            <li class="element__caption-title">
              <h2 class="element__title">Ужур</h2>
            </li>
            <li class="element__caption-like">
              <button class="element__like" type="button"></button>
            </li>
          </ul>

        </li>

        <li class="element">
          <img class="element__image" src="./images/sibirski.jpg" alt="Сибирский">

          <ul class="element__caption">
            <li class="element__caption-title">
              <h2 class="element__title">Сибирский</h2>
            </li>
            <li class="element__caption-like">
              <button class="element__like" type="button"></button>
            </li>
          </ul>

        </li>

        <li class="element">
          <img class="element__image" src="./images/novosibirsk.jpg" alt="Новосибирск">

          <ul class="element__caption">
            <li class="element__caption-title">
              <h2 class="element__title">Новосибирск</h2>
            </li>
            <li class="element__caption-like">
              <button class="element__like" type="button"></button>
            </li>
          </ul>

        </li>

        <li class="element">
          <img class="element__image" src="./images/omsk.jpg" alt="Омск">

          <ul class="element__caption">
            <li class="element__caption-title">
              <h2 class="element__title">Омск</h2>
            </li>
            <li class="element__caption-like">
              <button class="element__like" type="button"></button>
            </li>
          </ul>

        </li>

        <li class="element">
          <img class="element__image" src="./images/orenburg.jpg" alt="Оренбург">

          <ul class="element__caption">
            <li class="element__caption-title">
              <h2 class="element__title">Оренбург</h2>
            </li>
            <li class="element__caption-like">
              <button class="element__like" type="button"></button>
            </li>
          </ul>

        </li>
      </ul>

    </section>


  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>

<div class="overlay">
  <form class="edit-form" name="edit-form-name-caption">
    <h2 class="edit-form__title">Редактировать профиль</h2>
    <input class="edit-form__field" name="edit-form-name" type="text" placeholder="Александр Мясоед">
    <input class="edit-form__field" name="edit-form-caption" type="text" placeholder='Студент 25-ivory-group курса "Веб-разработчик" от Яндекс Практикума'>
    <button class="edit-form__button-save" type="submit">Сохранить</button>
    <button class="edit-form__button-close" type="button"></button>
  </form>
</div>

</body>
</html>
